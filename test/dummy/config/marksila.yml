atoms:
  "{{": open_tag
  "}}": close_tag
  '\n\n': new_line
custom_tags:
  div:
    closing_tag: end
  grid:
    html_tag: div
    classes:
      - grid
    closing_tag: end
  grid-item:
    html_tag: div
    classes:
      - grid__item
      - lap--one-whole
      - palm--one-whole
    closing_tag: end
  fdiv:
    html_tag: div
    classes:
      - fixed-action-btn
    style_data_regexp:
      - (bottom|right)=([0-9\-]+%)
authorized_tags:
  ["h1","h2", "h3", "h4", "h5", "h6", "h7", "div", "p", "a", "img"]
